<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
    	<title>Harvest</title>
    	<script src="host.js"></script>
    	
	</head>
	<body>
		<div id="errorDiv"></div>
		<div id="content">
            <h2>Harvest</h2>
            
			<section id="create-view">
                <button type="button" id="createGame" onclick="showView('create-view','start-view')"><h2>Loo Mäng</h2></button>
            </section>

            <section id="start-view" style="display: none;">
                <div id="gameInfoStart">
                    gameCode ja lisanduvad playerid
                </div>
                <button type="button" id="startGame"  onclick="showView('start-view','game-view')" ><h2>Alusta Mängu</h2></button>
            </section>

            <section id="game-view" style="display: none;">
                <div id="gameInfoDuring">
                    kalad ja nõude esitanud playerid
                </div>
                <button type="button" id="stopGame"  onclick="showView('game-view','statistics-view')"><h2>Lõpeta Mäng</h2></button> 
            </section>

            <section id="statistics-view" style="display: none;">
                <div id="gameInfoEnd">
                    mängu statistika
                </div>
            </section>
           
			
		</div>
    </body>

</html>
