<section id="joined-view">
    <div class = "joinText" >Oled edukalt mänguga liitunud.<br>
         Oota kuni õppejõud mängu alustab</div>
</section>

<section id="fish-view" style="display: none;">
    <div>
        <div>
            <span class = "textSmall">Kalu: </span>
            <span class = "textSmall" id="currentFish">0</span>
        </div>
        <div>
            <span class = "textSmall">Kalu saadud eelmises voorust: </span>
            <span class = "textSmall" id="lastFish">0</span>
        </div>
        <div>
            <span class = "textSmall">Sisesta soovitud kalade arv: </span>
            <input class = "inputBox" type="text" id="fishInput"  placeholder="(0-8)" />
        </div>
        <button type="button" class = "button" id="fishButton"><h2>Kinnita</h2></button>
    </div>
</section>

<section id="wait-view" style="display: none;">
    <div class = "textSmall">Oled merel</div>
    <div>
        <span class = "textSmall">Tiime valmis </span>
        <span class = "textSmall" id="waitSpan"></span>
        <span class = "textSmall">...</span>
    </div>
</section>

<section id="over-view" style="display: none;">
    <div class = "joinText" >Mäng on lõppenud.<br></div>
    <button type="button" class = "button" id="backButton"><h2>Tagasi</h2></button>
</section>
