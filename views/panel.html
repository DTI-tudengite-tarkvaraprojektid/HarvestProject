
<section id="create-view" style="display: block;">
    <div class="view">
        <button type="button" class = "button" id="createGame" ><h2>Loo mäng</h2></button>
    </div>
</section>

<section id="start-view" style="display: none;">
    <div class="view">
        <div>
            <span class = "text" >Mängu kood: </span>
            <br class = "break">
            <span  id="gameCode" class = "gameCode" ></span>
            <br class = "break">
        </div>
        <div id="playersJoined">
            <span class = "text" >Liitunud tiimid: </span>
            
            <ul class = "list" id="playersList"></ul>
        </div>
        <button type="button"class = "button" id="startGame" ><h2>Alusta mängu</h2></button>
    </div>
    
</section>

<section id="game-view" style="display: none;">
    <div class="gameview">
        <div style="float:right;margin-right: 5%; padding:3%;">
            <span class ="textGameView">Mängijaid valmis: </span>
            <div class="playersReadyGameView" id="playersReady"></div>
        </div>
        <div style="float:left; margin-left: 5%; padding:3%;">
            <span class ="textGameView">Voor: </span>
            <div class="currentRoundGameView" id="currentRound"></div>
        </div>    
    </div>

    
    <div class="seaGameView seaNumberView" id="sea">
        <div class="fishTotalGameView" id="fishTotal"></div>
        <button type="button" class = "buttonGameView" id="stopGame">
            <h2>Lõpeta mäng</h2>
        </button> 
    </div>
    
</section>


<section id="statistics-view" style="display: none;">        
    <div class="view">
    <div>
        <table class ="table" id ="leaderboard">
                <th colspan="100"> 
                        Edetabel</th>
            <tr>               
                <th>Koht </th>
                <th>Tiimi nimi </th> 
                <th>Kalu kokku </th>
            </tr>
        </table>
        <table class="table" id="OverallStatsTabel">
            <th colspan="100"> Üleüldine statistika</th>
            <tr>               
            <td>Voore</td>
              <td>Kalu püütud</td> 
              <td>Keskmine kogus </td>
              <td>Väikseim kogus </td>
              <td>Röövpüügid </td>
              <td>Suurim kogus </td>
            </tr>
        </table>
    </div>
    <div>
        <!--<h1>Tiimide Statistika</h1>-->
        <table class="table" id="scoreTabel">
            
        </table>
    </div>

    <button type="button" class = "button" id="newGame"><h2>Loo uus mäng</h2></button>
</div>
</section>
